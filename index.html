<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Contacts App</title>
</head>
<body>
  <section class="titleSection">
    <h1>Contacts</h1>
  </section>
  <section class="formSection">
    <h2>Add a contact:</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="name" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="firstName">Last name</label>
        <input type="name" class="form-control" id="lastName">
      </div>
      <div class="form-group">
        <label for="firstName">Phone</label>
        <input type="phone" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="firstName">Street</label>
        <input type="address" class="form-control" id="street">
      </div>
      <div class="form-group">
        <label for="firstName">City</label>
        <input type="address" class="form-control" id="city">
      </div>
      <div class="form-group">
        <label for="firstName">State</label>
        <input type="address" class="form-control" id="state">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </section>
  <section class="contactDetails">
    <h2>Contact name</h2>
  </section>
  <section class="contactList">
    <h2>Contacts:</h2>
  </section>

</body>
<script src="js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
